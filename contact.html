  <h2>Contact</h2>
  <h4>Get your Journey Started Today!</h4>
  <h5>Tell us about your vision and how we can make it a reality.</h5>

  <section class="container">

    <form class="row" id="contactUsForm">

      <!-- Names -->

      <div>
        <div class="form-floating col-md-4">
          <input type="text" class="form-control" id="floatingInputFname" placeholder="First Name">
          <label for="floatingInputFname">First Name</label>
        </div>
        <div class="form-floating col-md-4">
          <input type="text" class="form-control" id="floatingInputLname" placeholder="Last Name">
          <label for="floatingInputLname">Last Name</label>
        </div>
      </div>

      <!-- Contact Info -->

      <div>
        <div class="form-floating col-md-4">
          <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email">
          <label for="floatingInputEmail">Email</label>
        </div>
        <div class="form-floating col-md-4">
          <input type="tel" class="form-control" id="floatingInputPhone" placeholder="Phone">
          <label for="floatingInputPhone">Phone</label>
        </div>
      </div>

      <!-- Business Information -->

      <div>
        <div class="form-floating col-md-4">
          <input type="text" class="form-control" id="floatingInputBusName" placeholder="Business Name">
          <label for="floatingInputBusName">Business Name</label>
        </div>
        <div class="form-floating col-md-4">
          <input type="url" class="form-control" id="floatingInputBusURL" placeholder="Business URL">
          <label for="floatingInputBusURL">Business URL</label>
        </div>
      </div>

      <!-- Comments -->

      <div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="." id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Message</label>
        </div>
      </div>

      <!-- Captcha location 1.2 -->

      </div>

    </form>
